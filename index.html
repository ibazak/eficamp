<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efigence site</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <main>
        <div class="row expanded background">
            <div class="small-12 large-3 columns end">
                <a href="#">
                    <div class="logo">
                        <img src="pics/login/logo.png"/>
                    </div>
                </a>
            </div>
            <div class="small-12 large-6 columns end">
                <div class="row blue">
                    <div class="login">
                        <h1>Login</h1>
                        <p>Aby zaimportować dane zaloguj się do swojego banku</p>
                    </div>
                    <div class="lightblue">
                        <div class="avatar">

                        </div>
                        <div>
                            <span class="login-input">efi</span>

                            <input class="password-input" type="text" name="password">
                            <input type="submit" value="Select other">
                            <input class="next" type="submit" value="Next">
                        </div>
                    </div>
                </div>
                <nav>
                    <ul class="login-footer">
                        <li class="login-footer-li">A</li>
                        <li class="login-footer-li">B</li>
                        <li class="login-footer-li">C</li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>


    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
