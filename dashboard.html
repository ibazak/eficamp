<main>
    <div class="row">
        <h1 class="large-6 columns">Finance life stream</h1>

            <a class="button button-aside" href="#">BANK</a>

        </div>

    </div>
    <div class="row">
        <div class="large-3 columns">

        </div>
        <div class="large-3 columns end">
            <h2>Scheduled payments</h2>
            <span id="payments-value"></span>
        </div>
        <div class="large-3 columns end switch-group text-right">
            <input type="checkbox" id="switch1" name="switch1" class="switch"/>
            <label for="switch1">Accounts analysis</label>
        </div>
    </div>
    <div class="row large-12 columns diagram">
